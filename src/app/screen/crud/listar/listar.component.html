<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Menu</h3>
    </div>
     <div class="card body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Cantidad_min</th>
                    <th>Cantegoria</th>

                    <th>Accion</th>




                </tr>
            </thead>

          <tbody>
            <tr  class="text-center" *ngFor="let menu of Menus">
                <td>{{menu.id}}</td>
                <td>{{menu.nombre}}</td>
                <td>{{menu.descripcion}}</td>
                <td>{{menu.precio}}</td>
                <td>{{menu.cantidad}}</td>
                <td>{{menu.cantidad_min}}</td>
                <td>{{menu.categorias}}</td>

                <td>
                    <button class="btn btn-warning" (click)="editarUsuario(menu.id)">Editar</button>
                    <button class="btn btn-danger" style="margin-left:10px ;" (click)="borrarMenu(menu.id)">Delete</button>

                </td>
            </tr>
          </tbody>

        </table>
     </div>

  </div>
</div>
