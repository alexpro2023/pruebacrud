<div style="background-image: url('https://i.pinimg.com/474x/74/43/27/744327b2f1016a2cdb2720226cdb5b9a.jpg');   background-size: cover;">
    <div class="container" style=" background-color: rgba(7, 7, 7, 0.767);  color: aliceblue; padding: 40px;">

            <img src="./assets/logo.png" alt="" width="100" height="100" style="padding: 20px;">
            <h1><b>Registro</b></h1>
        </div>
        <form action="" class="formularioLogin">

            <div class="div_inputs">
                <div>
                    <label for=""><b>Nombre</b></label>
                </div>            
                <div>
                    <input class="form__field" type="text" name="" >
                </div>
            </div>

            <div class="div_inputs">
                <div>
                    <label for=""><b>Nombre Usuario</b></label>
                </div>            
                <div>
                    <input class="form__field" type="text" name="">
                </div>        
            </div>

            <div class="div_inputs">
                <div>
                    <label for=""><b>Edad</b></label>
                </div>
                <div>
                    <input class="form__field" type="number" name="">
                </div>
            </div>       

            <div class="div_inputs">
                <div>
                    <label for=""><b>Correo</b></label>
                </div>
                <div>
                    <input class="form__field" type="email" name="">
                </div>
            </div>

            <div class="div_inputs">
                <div>
                    <label for=""><b>Contraseña</b></label>
                </div>
                <div>
                    <input class="form__field" type="password" name="">
                </div>
            </div>     

            <div class="div_inputs">
                <div>
                    <label for=""><b>Repite tu contraseña</b></label>
                </div>
                <div>
                    <input class="form__field" type="password" name="">
                </div>
            </div>            

            <div style="text-align: center;">                
                <input type="checkbox" name="" id="">
                <p>Aceptar <a (click)="redirectTerminos()" style="color:#0353e7">Terminos y condiciones</a></p>
                
            </div>  


            <div style="margin: 30px; display: block; text-align: center;">
                <input type="button" value="Iniciar sesion" style="
                background-color: #aa6804; /* Green */
                border: none;
                color: rgb(14, 13, 13);
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                ">
            </div>     

        </form>


    </div>    
</div>
